        <section aria-labelledby="if (строка с нулём)">
          <h3 id="if (строка с нулём)">if (строка с нулём)</h3>
          <div class="section-content">
            <p>Выведется ли <code>alert</code>?</p>
            <pre><code class="language-js">if ("0") {
alert( 'Привет' );
}</code></pre>
            <details>
              <summary class="solution">
                <li class="task__solution" type="button">решение</li>
              </summary>
              <div>
                <p><strong>Да, выведется.</strong></p>
                <p>Любая строка, кроме пустой (а строка <code>"0"</code> – не пустая), в логическом контексте
                  становится <code>true</code>.</p>
                <p>Можно запустить и проверить:</p>
                <pre><code class="language-js">if ("0") {
alert( 'Привет' );
}</code></pre>
              </div>
            </details>
          </div>
