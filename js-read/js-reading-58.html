    <main id="content" class="main_content" role="main">
      <article class="main-page-content" lang="ru"> <!-- lang="ru не совсем понял для чего-->
        <section aria-labelledby="Математика">
          <h2 id="Математика">Математика</h2>
          <div class="section-content">
            <p>Поддерживаются следующие математические операторы:</p>
            <ul>
              <li>Сложение <code>+</code>,</li>
              <li>Вычитание <code>-</code>,</li>
              <li>Умножение <code>*</code>,</li>
              <li>Деление <code>/</code>,</li>
              <li>Взятие остатка от деления <code>%</code>,</li>
              <li>Возведение в степень <code>**</code>.</li>
            </ul>
            <p>Первые четыре оператора очевидны, а про <code>%</code> и <code>**</code> стоит сказать несколько
              слов.
            </p>
          </div>
        </section>
      </article>
    </main>
  </div>
