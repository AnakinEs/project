      <article class="main-page-content" lang="ru"> <!-- lang="ru не совсем понял для чего-->
        <section aria-labelledby="Проверка значения из диапазона">
                <h3 id="Проверка значения из диапазона"><a href="https://anakines.github.io/project/js-read/js-reading-108.html">Проверка значения из диапазона</a></h3>
                <div class="section-content">
                  <p>Напишите условие <code>if</code> для проверки, что переменная <code>age</code> находится в
                    диапазоне
                    между <code>14</code> и <code>90</code> включительно.</p>
                  <p>«Включительно» означает, что значение переменной <code>age</code> может быть равно <code>14</code>
                    или <code>90</code>.</p>
                  <details>
                    <summary class="solution">
                      <li class="task__solution" type="button">решение</li>
                    </summary>
                    <div>
                      <pre><code class="language-js">if (age &gt;= 14 &amp;&amp; age &lt;= 90)</code></pre>
                    </div>
                  </details>
                </div>
              </section>
      </article>
    </main>
  </div>
