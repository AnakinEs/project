          <h3 id="Комбинаторы">Комбинаторы</h3>
          <div class="section-content">
            <p>И последняя группа селекторов: она позволяет объединять селекторы, чтобы было легче находить конкретные элементы внутри документа. В следующем примере мы отыскали дочерний элемент <code>&lt;article&gt;</code> с помощью комбинатора дочерних элементов (<code><span class="blue" data-tooltip="<p>Дочерний комбинатор (<code>&amp;gt;</code>) помещается между двумя селекторами CSS. При этом будут выбраны только те элементы, соответствующие второму селектору, которые являются прямыми потомками элементов, соответствующих первому селектору. Все элементы-потомки на более низких уровнях иерархии будут пропущены. Например, чтобы выбрать только те элементы <code>&amp;lt;p&amp;gt;</code>, которые являются дочерними элементами <code>&amp;lt;article&amp;gt;</code>, селектор пишется так:</p><p><code>article &amp;gt; p</code></p>">&gt;</span></code>):</p>
            <pre><code class="language-css">article &gt; p { }</code></pre>
          </div>
