<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let str = 'let varName = "value"';

    let regexp = /\w+/g;

    regexp.lastIndex = 3;

    let word = regexp.exec(str);
    alert(word[0]); // varName
    alert(word.index); // 4
  </script>
</body>
