<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let str = '<h1>Hello, world!</h1>';

    let tag = str.match(/<(.*?)>/);

    alert(tag[0]); // <h1>
    alert(tag[1]); // h1
  </script>
</body>

</html>
