<body>
  <script>
    let regexp = /[\p{Alpha}\p{M}\p{Nd}\p{Pc}\p{Join_C}]/gu;

    let str = `Hi 你好 12`;

    // найдены все буквы и цифры
    alert(str.match(regexp)); // H,i,你,好,1,2
  </script>
</body>
