<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .div:before {
    color: #d07a00;
    content: ">";
    margin-right: 8px;
    font-size: 1.1rem;
    font-family: "Consolas";
  }
    </style>
</head>

<body>
  <div class="div">["1", "2", "3"]</div>
  <script>
    let str = `Винни: 1
Пятачок: 2
Слонопотам: 3`;

console.log( str.match(/\d$/gm) ); // 1,2,3
  </script>
</body>

</html>
