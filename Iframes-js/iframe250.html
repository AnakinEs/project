<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let str = "1 индейка стоит 30€";
    let regexp = /\d+(?=(€|kr))/; // добавлены дополнительные скобки вокруг €|kr

    alert(str.match(regexp)); // 30, €
  </script>
</body>

</html>
