<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="progress"></div>

  <script>

    function count() {
      for (let i = 0; i < 1e6; i++) {
        i++;
        progress.innerHTML = i;
      }
    }

    count();
  </script>
</body>

</html>
