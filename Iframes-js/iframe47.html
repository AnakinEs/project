<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let i = 0;

    let start = Date.now();

    function count() {

      // делаем тяжёлую работу
      for (let j = 0; j < 1e9; j++) {
        i++;
      }

      alert("Done in " + (Date.now() - start) + 'ms');
    }

    count();
  </script>
</body>

</html>
