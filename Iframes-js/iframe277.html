<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    let str = "John Smith";

    let result = str.replace(/(\w+) (\w+)/, (...match) => `${match[2]}, ${match[1]}`);

    alert(result); // Smith, John
  </script>
</body>
