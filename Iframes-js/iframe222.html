<body>
  <script>
    let results = '<h1> <h2>'.matchAll(/<(.*?)>/gi);

    let [tag1, tag2] = results;

    alert(tag1[0]); // <h1>
    alert(tag1[1]); // h1
    alert(tag1.index); // 0
    alert(tag1.input); // <h1> <h2>
  </script>
