<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    alert("1 - 5".match(/\d - \d/)); // 1 - 5, теперь работает
    // или можно использовать класс \s:
    alert("1 - 5".match(/\d\s-\s\d/)); // 1 - 5, тоже работает
  </script>
</body>

</html>
